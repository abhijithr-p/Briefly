<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading | Briefly</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-[#0a0a0a] via-[#0f1923] to-[#000a1f] flex items-center justify-center h-screen text-white">

  <div class="text-center">
    <div class="w-16 h-16 border-4 border-neon border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
    <h2 class="text-xl font-semibold text-neon animate-pulse">Fetching the Latest Headlines...</h2>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = 'news.html';
    }, 2000); // ⏱️ Wait for 2 seconds before redirecting
  </script>
</body>
</html>
